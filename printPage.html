<html>
    <head>
        <h1>To print particular content</h1>
    </head>
    <body>
        <div id="divOne">
            Div one content is here.
          <button onclick = "myFun('divOne')">DivOne</button>
        </div>
        <div id="divTwo">
            Div two content is here.
          <button onclick = "myFun('divTwo')">DivTwo</button>
        </div>
        <div id="divThree">
            Div three content is here.
          <button onclick = "myFun('divThree')">DivThree</button>
        </div>
        <div id="wholePage">
        <button onclick = "wholePage()">WholePage</button>
        </div>

        <script>
            function wholePage() {
                window.print();
            }

            function myFun(paraValue) {
                var backUp = document.body.innerHTML;
                var divContent = document.getElementById(paraValue).innerHTML;
                document.body.innerHTML = divContent;
                window.print()
                document.body.innerHTML = backUp;
            }
        </script>
        </br>
        <!-- To get Date and Time-->
        <script>
        var d = new Date();
        var n = d.getTime();
        var date = d.getUTCDate();
        var month = d.getUTCMonth();
        var year = d.getUTCFullYear();
        var hour = d.getHours();
        var minute = d.getMinutes();
        var second = d.getSeconds();
        document.write(d);
        document.write("<br>");
        document.write(date);
        document.write("<br>");
        document.write(month);
        document.write("<br>");
        document.write(year);
        document.write("<br>");
        document.write(year + "/" + month + "/" + date)
        document.write("<br>");
        document.write(hour + ":" + minute + ":" + second );
        </script>
        </br>
        <h1>Click the button to check time</h1>
        <button onclick="clearInterval('clock')" type="submit">Check Time</button>
        <p id="showClock"></p>
        <script>
            var clock = setInterval(clockTiming, 1000)
            function clockTiming() {
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById('showClock').innerHTML = time;
        }
        </script>
        </br>
        <button id="showAlert" onclick="clearAlert(clock)">Open alert</button>
        <script>
            var alertProcess = setTimeout(alertTimming, 3000);
            function alertTimming() {
                alert("Hey! how are you");
            }
        </script>
    </body>
</html>
